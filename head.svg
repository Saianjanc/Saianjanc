<svg fill="none" viewBox="0 0 700 360" width="700" height="360" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
      @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

         @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .ctn{
          height: 360px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .box {
          height: 300px;
          width: 600px;
          position: relative;
          color: #fff;
          background: #151320;
          border-radius: 3px;
          z-index: 0;
        }

        .box::before,
        .box::after {
            content: '';
            z-index: -1;
            position: absolute;
            width: calc(100% + 30px);
            height: calc(100% + 30px);
            top: -15px;
            left: -15px;
            border-radius: 8px;
            background: linear-gradient(45deg,
                #ffff00, #00ff00, #0099ff, #001aff, #a200ff, #ff0055, #ff0000,
                #ff0055, #ff0000, #ffff00, #00ff00, #0099ff, #001aff, #a200ff
            );
            background-size: 300%;
            animation: border 50s linear infinite;
        }

        .box::after {
            filter: blur(50px);
        }

        @keyframes border {
            0%, 100% {
                background-position: 0 0;
            }

            50% {
                background-position: 300%;
            }
        }

        .container {
          background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
          position: relative;
          z-index: 1;

          width: 100%;
          height: 300px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
        
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
      </style>
      <div class="ctn">
       <div class="box">
        <div class="container">
        <h1>Hi Everyone,my name is C Sai Anjan<div class="hi">ðŸ‘‹</div></h1>
        <h3>I'm a passionate ReactJS developer from India!</h3>
      </div>
     </div>
    </div>
    </div>
  </foreignObject>
</svg>
